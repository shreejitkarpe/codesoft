<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="display">
        <div id="displayScreen">

        </div>
    </div>
    <div id="buttonArea">
        <div class="calculatorButtons">
            <button class="topButton">AC</button>
            <button class="topButton">CLR</button>
            <button class="topButton">%</button>
            <button class="rightmostButton">/</button>
        </div>
        <div class="calculatorButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="rightmostButton">*</button>
        </div>
        <div class="calculatorButtons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="rightmostButton">+</button>
        </div>
        <div class="calculatorButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="rightmostButton">-</button>
        </div>
        <div class="calculatorButtons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="rightmostButton">=</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
